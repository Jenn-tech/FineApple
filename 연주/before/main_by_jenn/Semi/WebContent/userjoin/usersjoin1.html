<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/usersjoin1.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <header>
            <h1>회원가입</h1>
        </header>
        
    </div>
    
    <div class="container-div">
        <hr>
        <div class="container">
            <section>
                <form class="frm-users">
                    <div class="section-div section">
                        <div>
                            <label>아이디</label>
                        </div>
                        <div>
                            <input type="text" placeholder="아이디 입력(5~8자)">
                            <button>중복체크</button>
                        </div>
                    </div>
                    
                    <div class="section-div">
                        <div>
                            <label>성명</label>
                        </div>
                        <div>
                            <input type="text" placeholder="성명">
                        </div>
                    </div>

                    <div class="section-div">
                        <div>
                            <label>비밀번호</label>
                        </div>
                        <div>
                            <input type="text" placeholder="비밀번호(8~32자리)">
                        </div>
                    </div>

                    <div class="section-div">
                        <div>
                            <label>비밀번호 확인</label>
                        </div>
                        <div>
                            <input type="text" placeholder="비밀번호 재입력">
                        </div>
                    </div>

                    <div class="section-div">
                        <div>
                            <label>이메일</label>
                        </div>
                        <div>
                            <input type="text" placeholder="이메일">
                        </div>
                    </div>
                    <div class="section-div section">
                        <div>
                            <label>배송주소</label>
                        </div>
                        <div>
                            <input type="text">
                            <button type="text" class="zipcode">우편번호</button>
                        </div>
                        <div>
                            <input type="text" class="address" placeholder="상세주소">
                        </div>
                    </div>
                    <div class="section-div">
                        <div>
                            <label>생년월일</label>
                        </div>
                        <div class="frm-birth">
                            <select>
                                <option>년</option>
                            </select>
                            <select>
                                <option>월</option>
                            </select>
                            <select>
                                <option>일</option>
                            </select>
                        </div>
                    </div>
                    <div class="section-div submit">
                        <div>
                            <input type="submit" class="submit" value="가입하기">
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <footer>
            <hr>
            <h1>@2020</h1>
        </footer>
    </div>

</body>

</html>
